<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ವಚನಗಳು</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Anek+Kannada:wght@100..800&family=Noto+Serif+Kannada:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vachanagalu.css">

</head>
<body>
    <div class="container">
        <!-- Website Name and Tagline -->
        <header>
            <h1>ಅಂಬಿಗರ ಚೌಡಯ್ಯ</h1>
            <h2 class="tagline">ವಚನಕಾರ ನಿಜಶರಣ ಅಂಬಿಗರ ಚೌಡಯ್ಯರ ಕುರಿತು</h2>
        </header>

        <!-- Menu Bar -->
        <nav class="menu-bar">
            <ul>
                <li><button onclick="location.href='#menu1'">ಮುಖ ಪುಟ</button></li>
                <li><button onclick="location.href='#menu2'">ಅಂಬಿಗರ ಚೌಡಯ್ಯ ಚರಿತ್ರೆ</button></li>
                <li><button onclick="location.href='#menu3'">ವಚನಗಳು</button></li>
                <li><button onclick="location.href='#menu4'">ಚಿತ್ರ ಸಂಪುಟ</button></li>
            </ul>
        </nav>

        <!-- Divider Line -->
        <hr class="divider">

        <!-- Content Section -->
        <main class="content">
            <p>Welcome to the space where the main text or information will be displayed.</p>
            <!-- Poem Grid will be populated here dynamically -->
            <section class="poem-grid" id="poemGrid"></section>
        </main>
        


        <!-- Footer -->
        <footer class="footer">
            <ul>
                <li><button onclick="location.href='#link1'">ಸೃಜನೆ</button></li>
                <li><button onclick="location.href='#link2'">ಗೌಪ್ಯತೆ ನೀತಿ</button></li>
                <li><button onclick="location.href='#link3'">ಹಕ್ಕುತ್ಯಾಗ</button></li>
                <li><button onclick="location.href='#link4'">&copy;ಕಾಪಿರೈಟ್</button></li>
            </ul>
        </footer>

        <script>
            // Fetch poems from JSON file and display them
            fetch('poems.json')
                .then(response => response.json())
                .then(poems => {
                    const poemGrid = document.getElementById('poemGrid');
                    poems.forEach(poem => {
                        const tile = document.createElement('div');
                        tile.className = 'poem-tile';
        
                        // Poem title and content
                        const fullText = poem.content;
        
                        // Add poem title and the scrollable container for the full poem
                        tile.innerHTML = `
                            <h2>${poem.title}</h2>
                            <div class="poem-scrollable">
                                ${fullText}
                            </div>
                        `;
                        poemGrid.appendChild(tile);
                    });
                })
                .catch(error => console.error('Error loading poems:', error));
        </script>
        
        
        
        
        
        
        
    </div>
</body>
</html>
